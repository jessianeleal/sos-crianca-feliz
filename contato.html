    <header class="header-contato">
        <h1>Precisa falar <br>com a gente?</h1>
    </header>
    <main>
        <section class="contato my-5">
            <div class="container">
                <h2 class="mb-3"><strong>Entre em contato</strong></h2>
                <p>Tire suas dúvidas, reporte um problema no site, faça sua sugestão.</p>
                <form class="row flex-column contato-sos mt-5">
                    <div class=" col-lg-4 form-group">
                        <label for="formGroupExampleInput">Nome</label>
                        <input name="nome" type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite seu nome">
                    </div>
                    <div class="col-lg-4 form-group">
                        <label for="formGroupExampleInput2">E-mail</label>
                        <input name="email" type="text" class="form-control" id="formGroupExampleInput2" placeholder="nome@email.com">
                    </div>
                    <div class="col-lg-4 form-group">
                        <label for="formGroupExampleInput2">Telefone</label>
                        <input name="telefone" type="text" class="form-control" id="formGroupExampleInput3" placeholder="DDD + Número">
                    </div>
                    <div class="col-lg-4 form-group">
                        <label for="formGroupExampleInput2">Mensagem</label>
                        <textarea name="mensagem" type="text" class="form-control" id="formGroupExampleInput3" placeholder="Digite sua mensagem..."></textarea>
                    </div>
                    <div class="form-group">
                            <button class="btn btn-danger" type="submit">Enviar</button>
                    </div>

                </form>
            </div>
        </section>
